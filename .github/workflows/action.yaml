name: Test actions/setup

on:
  push:
    paths:
      - actions/**

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Setup scout
        uses: ./actions/setup
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: scout --version
